<h1>若把你比作话</h1>
<hr>
<p>在故乡重重叠叠的夜色里自<br>己轻而易举就跌进了回忆里，一道弯也没有拐就触摸到了往日的美好。你是不是在猜想，此刻我端着一杯闲茶，或是端着一杯闷酒，要么抽着一根无聊的烟呢？因为它们是回忆的发起人呀？但是，你是否知道闲茶、闷酒、无聊烟也是记忆的掘墓人呢？要么是晴天里，纵横流淌的意识又发挥了最大长处，把积攒多日的感情得以充分的表达？你想错了，彻底错了，因为是那圣洁的月光，全美了我温暖的过往。故乡的月亮才是那只发现的眼儿，她发现了淡淡的乡愁，但是发现更多的还是往昔擦肩而过的美好……</p>
